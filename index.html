<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Rakuten Online Marketplace: Under Maintenance Flying Panda</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Emmylia Lee" />
      <meta name="author" content="Indra Wicaksono" />
      <meta name="author" content="Michael Setiawan" />
      <meta name="description" content="ISDOD hackathon 2015" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="ISDOD maintenance" />
      <meta property="og:description" content="ISDOD hackathon 2015" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="TODO" />
      <meta property="og:url" content="TODO" />
      <meta property="og:site_name" content="TODO" />
      
      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <link href="css/hack.css" rel="stylesheet">
   </head>
   <body>
      <div id="header">
         <img src="assets/logo_my.png" alt="logo" height="20px">
      </div>
      <div id="under-maintenance-container">
         <img src="assets/pandabow.png" alt="logo" height="40%">
         <h1>Sorry! We are under maintenance!</h1>
         <br>
         <h2>While we are on maintenance, compete with others to win Rakuten Super Points!</h2>
      </div>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>
                  
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <p>Team Blah</p>
         <p>ISDOD hackathon 2015</p>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
